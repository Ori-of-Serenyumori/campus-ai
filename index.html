<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园招新文案助手</title>
    <style>
        body {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .chat-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1677ff;
            text-align: center;
        }
        #question {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #1677ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #8cb6ff;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 100px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="chat-box">
        <h1>校园招新文案助手</h1>
        <textarea id="question" placeholder="请输入需求，例如：帮我写篮球社招新文案"></textarea>
        <button onclick="askBot()">生成文案</button>
        <div id="result">等待输入...</div>
    </div>

    <script>
        // 配置（替换成你重置后的 PAT）
        const PAT = "pat_TjPNU8gYDwEbQ3stLyUW4SSeAtKFIOFBTJrW3NqBv6YkujX4eqQanlFsGCqverya"; // 去Coze重置后填这里
        const BOT_ID = "7607768336768139290"; // 正确的Bot ID
        const USER_ID = "campus_user_001"; // 随便填，唯一即可

        async function askBot() {
            const questionInput = document.getElementById("question");
            const resultDiv = document.getElementById("result");
            const button = document.querySelector("button");
            const question = questionInput.value.trim();

            // 输入非空校验
            if (!question) {
                resultDiv.innerText = "❌ 请输入文案需求！";
                return;
            }

            // 按钮禁用+加载提示
            button.disabled = true;
            resultDiv.innerText = "⏳ 正在生成文案...";

            try {
                // 调用Coze API
                const response = await fetch("https://api.coze.cn/v3/chat/interactive", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${PAT}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        bot_id: BOT_ID,
                        user_id: USER_ID,
                        stream: false,
                        messages: [{
                            role: "user",
                            content: question
                        }]
                    })
                });

                const data = await response.json();
                console.log("API返回数据：", data); // 调试用

                // 安全解析返回结果（解决undefined报错）
                if (data.code === 0 && data.data?.messages?.length > 0) {
                    const answer = data.data.messages[0].content;
                    resultDiv.innerText = answer;
                } else {
                    // 错误提示
                    resultDiv.innerText = `❌ 请求失败：${data.msg || "未知错误"}（错误码：${data.code || "无"}）`;
                }

            } catch (error) {
                // 捕获网络/代码错误
                resultDiv.innerText = `❌ 网络异常：${error.message}`;
                console.error("请求错误：", error);
            } finally {
                // 恢复按钮
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
